<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Fab Modules</title>
<link rel="stylesheet" href="stylesheet.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
<!--
// load initial fab modules
-->
<!-- <script type="text/javascript" src="mods/mod_file.js" defer></script>

<script type="text/javascript" data-main="main" src="require.js"></script>

</head>

<body>

<!--
<input type="file" id="mod_file_input" style="visibility:hidden">
<input type="file" id="mod_file_input" style="display:none">
-->
<input type="file" id="mod_file_input" style="position:absolute;left:0;top:0;opacity:0">






<div class="left">
  <div class="top-menu">
    <span id="mod_prompt"></span>
    <span id="mod_logo"></span>
    <div id="mod_inputs">
      <span id="mod_inputs_label"></span>
      <div id="mod_inputs_menu"></div>
    </div>
   
   <div id="mod_outputs">
      <span id="mod_outputs_label"></span>
      <div id="mod_outputs_menu"></div>
      </div>
   
   <div id="mod_processes">
      <span id="mod_processes_label"></span>
      <div id="mod_processes_menu"></div>
   </div>
    <div class="mode-button">
      <span>Light switch</span>
      <label class="switch">
        <input type="checkbox" onClick="toggleLightMode()">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="display-image">
    <div id="mod_display">
      <canvas id="mod_input_canvas" style="display:none"></canvas>
      <canvas id="mod_output_canvas" style="display:none"></canvas>
      <canvas id="mod_process_canvas" style="display:none"></canvas>
      <canvas id="mod_gl_canvas" style="display:none" tabindex="1"></canvas>
      </div>
  </div>
</div>
<div class="right">
  <div id="mod_controls">
    <div id="mod_input_controls" class="input-controls"></div>
    <div id="mod_output_controls" class="input-controls"></div>
    <div id="mod_process_controls" class="input-controls"></div>
    </div>
</div>
<!--
// hidden element for download
-->
<a id="mod_download" style="display:none"></a>

<script>
  function toggleLightMode() {
     var element = document.body;
     element.classList.toggle("light-mode");
  }
  </script>
</body>
</html>
